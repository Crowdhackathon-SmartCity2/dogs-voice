<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/images/favicon.png">

    <title>Dogs' Voice Crowdfunding Platform</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/signin.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <form class="form-signin">
          <div class="row">
            <div class="col"><img class="mb-4" src="assets/images/dogsvoice.png" alt="" /></div>
            <div class="col"><img class="mb-4" src="assets/images/kedelogo.jpg" alt="" /></div>
          </div>
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="inputName" class="sr-only">Name</label>
          <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
          <label for="inputSurname" class="sr-only">Surname</label>
          <input type="surname" id="inputSurname" class="form-control" placeholder="Surname" required >
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required >
          <label for="inputTel" class="sr-only">Telephone</label>
          <input type="telphone" id="inputTel" class="form-control" placeholder="Telephone" required  >
          <label for="inputZip" class="sr-only">ZIP Code</label>
          <input type="zipcode" id="inputZip" class="form-control" placeholder="ZIP Code" required >
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <a href="crowdfunding1.html" class="btn btn-lg btn-primary btn-block">Sign in</a>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>
      </div>
    </div>
  </body>
</html>
